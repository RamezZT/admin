    <div class="modal-content shadow">
        <div class="modal-body">
            <div class="identityBox">
                <div class="form-wrapper">
                    <h1 id="loginModalLabel">Welcome back!</h1>
                    <form>
                    <input class="inputField" type="text" name="username" placeholder="User Name" [formControl]="username">
                    <span class="hasError"
                    *ngIf="username.invalid && (username.dirty || username.touched)">
                    <span *ngIf="username.errors?.['required']">
                       User Name is required.
                    </span>
                </span>
                    <input class="inputField" type="password" name="password" placeholder="Enter Password" [formControl]="password">
                    <span class="hasError"
                    *ngIf="password.invalid && (password.dirty || password.touched)">
                    <span *ngIf="password.errors?.['required']">
                       password is required.
                    </span>
                </span>
                    </form>

<div class="homepage-container">
  <!-- Show loading spinner -->
  <div *ngIf="isLoading" class="spinner-container">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Show error message -->
  <div *ngIf="isError" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Display HomePage data if loaded -->
  <div *ngIf="!isLoading && !isError" class="card">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Welcome Message</label>
        <p>{{ homePageData?.p_WELCOME }}</p>
      </div>
      <div class="mb-3">
        <label class="form-label">Main Image</label>
        <img
          [src]="IMGPATH + homePageData?.imagemain"
          alt="Main Image"
          class="img-fluid"
        />
        <img
          [src]="IMGPATH + homePageData?.imagelogo"
          alt="Main Image"
          class="img-fluid"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Footer Text</label>
        <p>{{ homePageData?.p_FOOTER }}</p>
      </div>
      <div class="mb-3">
        <label class="form-label">Copyright</label>
        <p>{{ homePageData?.p_COPYRIGTH }}</p>
      </div>
    </div>
  </div>
</div>

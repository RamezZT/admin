<div class="form-container">
    <form [formGroup]="UpdateUser" (ngSubmit)="UpdateData()">
      <div class="column-left">
        <h2>User Profile</h2>
        <label for="firstName">First Name:</label>
        <input type="text" formControlName="firstname" required>
  
        <label for="lastName">Last Name:</label>
        <input type="text" formControlName="lastname" required>
  
        <label for="email">Email:</label>
        <input type="email" formControlName="email" required>
  
        <label for="phone">Phone Number:</label>
        <input type="text" formControlName="phonenumber" required>
  
        <label for="address">Address:</label>
        <input type="text" formControlName="address" required>
  
        <button type="submit" class="submit-button">Submit</button>
      </div>
  
      <div class="column-right">
        <div class="image-upload-container">
          <h2>Upload Image</h2>
          <input type="file" (change)="onFileChange($event)" accept="image/*" />
          <input type="number" hidden [(ngModel)]="id" class="user-id-input" />
  
          <button (click)="upload()" [disabled]="!selectedFile || !id" class="upload-button">Upload</button>
  
          <div *ngIf="previewUrl" class="preview-container">
            <h3>Preview:</h3>
            <img [src]="previewUrl" alt="Image Preview" class="preview-image" />
          </div>
        </div>
      </div>
    </form>
    
  </div>

<form [formGroup]="testimonialForm" (ngSubmit)="onSubmit()" class="testimonial-form">
    <div class="form-group">
      <label for="message">Your Message:</label>
      <textarea id="message" formControlName="message" rows="4" required></textarea>
    </div>
  
    <div class="form-group">
      <label>Rating:</label>
      <div class="star-rating">
        <span *ngFor="let star of [1, 2, 3, 4, 5]; let i = index" 
              (click)="setRating(i + 1)"
              (mouseover)="tempRating = i + 1" 
              (mouseleave)="tempRating = null"
              [ngClass]="{'active': tempRating ? i < tempRating : i < testimonialForm.get('rate')?.value}">
          <i class="fas fa-star"></i>
        </span>
      </div>
      <input type="hidden" formControlName="rate" />
    </div>
    <input type="hidden" formControlName="userid" />
    <button type="submit" [disabled]="testimonialForm.invalid" class="submit-button">Submit</button>
  </form>
